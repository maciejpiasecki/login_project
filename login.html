<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Podpięcie pliku login.css -->
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <!-- Główna część panelu logowania -->
  <main id="main-holder">
    <!-- Nagłówek z napisem login -->
    <h1 id="login-header">Login</h1>
    <!-- formularz logowania -->
    <form id="login-form">
      <!-- Pole do wpisywania loginu -->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <!-- Pole do wpisywania hasla -->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <!-- Przycisk do zatwierdzenia formularzu logowania -->
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <!-- Kontener przechowujący elementy komunikatu błędu logowania -->
    <div id="login-error-msg-holder">
      <!-- Komunikat błedu logowania -->
      <p id="login-error-msg">Niepoprawne dane</p>
    </div>

  </main>
  <!-- Podpiecie skryptu login.js obługującego wydarzenia logowania -->
  <script src="login.js"></script>
</body>

</html>
